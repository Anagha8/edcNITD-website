{% extends 'events/base_event.html' %}
{% load static %}
{% block content %}





  <!-- Team CSS file -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/page2.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/api.css' %}">
 
  
  <!-- css for API only -->
  <style>
    
    @media screen and (max-width: 767px) {
    #shareButton {
      bottom: -7%;
      right: 80%;
      font-size: 1.2rem;
      left: 0;
      margin-bottom: 30px;
   
    }
    #shareButton:hover {
      box-shadow: 4px 6px 16px 4px var(--theme-color);
    }
    #shareButton > .container {
      width: 212px;
    }
    #pDiv {
      margin-top: 25px;
    }
  }

  <!-- Team JS file and plugins -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
   


<!-- body  -->


  <!-- title -->
  
  <div class="container" style="padding-top: 0px;">




  <!-- categories and posts -->
  
     <!-- menu -->
 
     <div class="category-bar">
      
      <h5 class="ct-title">CATEGORIES</h5>
      <ul>
      <li class="active text-center">

        <a href="#" data-toggle="collapse" aria-expanded="false" ><a href="{%url "post:post_list" %}"><span>All({{count}})</i></a></a>

      </li>
        {%for c in categories%}
        <li class="active text-center">
            <a href="#" data-toggle="collapse" aria-expanded="false" ><a href="{{c.get_absolute_url}}"><span>{{c.name}}({{c.posts_count}})</span></a></a>
        </li>
        {%endfor%}
  </ul>
</div>



          
      
<div class="article">

<br>
<br>
      <!-- back button -->
  <div onclick="window.history.go(-1)" class="back-btn">
    <i class="fa fa-arrow-left" aria-hidden="true"><span> BACK</span></i>
  </div>
 
    <br>
    <div class="row">
      <div class="col-10 mx-auto text-center"><h1 style="font-weight: 700; font-size: 2.5rem; color: var(--theme-color);">{{post.title}}</h1></div>
    </div>
  
    <div class="row">
      <div class="col-md-5 mx-auto" style="padding-left: 30px;">
        {%if post.image%}
        <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" src="{{post.image.url}}" data-holder-rendered="true" style="height: auto; width: 100%; display: block;">
        {%else%}
    
        {%endif%}
      </div>
      
      <div id="pDiv" class="col-md-7 text-center scrolling mx-auto" style="padding-left: 30px;">
        <p>
          {{post.content}}
        </p>
        
        
      </div>
       <!-- adding api  -->
       <button id="shareButton" onclick="share(this)">
        <i class="fa fa-share-alt" aria-hidden="true"></i>
        <i class="fa fa-times" aria-hidden="true"></i>
        <div class="container">
          <div class="addthis_inline_share_toolbox"></div>  <!-- addthis tools plugin class --> 
          
          <!--for old users of AddThis-->
          <div class="addthis_sharing_toolbox"></div>
        </div>
        
      </button>
    <!-- end of api  -->
      </div>
    </div>


    </div>

            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
