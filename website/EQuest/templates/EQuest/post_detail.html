{% extends 'events/base_event.html' %}
{% load static %}
{% block content %}





  <!-- Team CSS file -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/page2.css' %}">


  <!-- Team JS file and plugins -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
   


<!-- body  -->


  <!-- title -->
  
  <div class="container" style="padding-top: 0px;">




  <!-- categories and posts -->
  
     <!-- menu -->
 
     <div class="sidebar">
      
      <h5 class="ct-title">CATEGORIES</h5>
      <hr>
      <ul>
      <li class="active text-center">
        <a href="#" data-toggle="collapse" aria-expanded="false" ><a href="{%url "post:post_list" %}"><span>All</span></a></a>
      </li>
        {%for c in categories%}
        <li class="active text-center">
            <a href="#" data-toggle="collapse" aria-expanded="false" ><a href="{{c.get_absolute_url}}"><span>{{c.name}}</span></a></a>
        </li>
        {%endfor%}
  </ul>
</div>



          
      
<div class="article">

<br>
<br>
      <!-- back button -->
  <div onclick="window.history.go(-1)" class="back-btn">
    <i class="fa fa-arrow-left" aria-hidden="true"><span> BACK</span></i>
  </div>

    </div>
  
    <div class="row">
      <div class="col-md-5 mx-auto" style="padding-left: 30px;">
        {%if post.image%}
        <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" src="{{post.image.url}}" data-holder-rendered="true" style="height: auto; width: 100%; display: block;">
        {%else%}
    
        {%endif%}
      </div>  
      <div class="col-md-7 text-center scrolling mx-auto" style="padding-left: 30px;">
        <p>
          {{post.content}}
        </p>
        
      </div>
      </div>
    </div>


    </div>
