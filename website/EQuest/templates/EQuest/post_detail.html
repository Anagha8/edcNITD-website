{% extends 'events/base_event.html' %}
{% load static %}
{% block content %}





  <!-- Team CSS file -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/Equest.css' %}">


  <!-- Team JS file and plugins -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
   


<!-- body  -->


  <!-- title -->
  
  <div class="container title">
    <div class="row">
      <div class="col-10 six headerdiv">
        <h1 class="h1header">E-QUEST
          <span>Example Tagline Text</span>
        </h1>
      </div>
    </div>
  </div>



  <!-- categories and posts -->
  <div class="container">
    <div class="row">
      <div class="col-2 categories mx-auto justify-content-around">
        
        <nav id="sidebar">
          <div class="sidebar-header">
              <h3>CATEGORIES</h3>
          </div>
      
          <ul class="list-unstyled components">
            <li class="active text-center">
              <a href="{%url "post:post_list" %}" data-toggle="collapse" aria-expanded="false" ><span><i class="fa fas fa-star">All</i></span></a></a>
            </li>
              {%for c in categories%}
              <li class="active text-center">
                  <a href="{{c.get_absolute_url}}" data-toggle="collapse" aria-expanded="false" ><span><i class="fa fas fa-star">{{c.name}}</i></span></a></a>
              </li>
              {%endfor%}
   
            </ul>
          </nav>
          </div>
      
    
    
      <div class="col-10 justify-content-around scrolling">
      <div class="row">
        <div class="card mb-3">
          {%if post.image%}
          <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" src="{{post.image.url}}" data-holder-rendered="true" style="height: 400px; width: 100%; display: block;">
          {%else%}
          <img src="https://scontent.fccu11-1.fna.fbcdn.net/v/t1.0-9/33769797_990308764482605_4005773412654907392_n.jpg?_nc_cat=106&_nc_sid=09cbfe&_nc_ohc=1KtBpyshob8AX8M-tp7&_nc_ht=scontent.fccu11-1.fna&oh=ef6a8915aedec2ab5f776f01c713efe3&oe=5F47208D" alt="">
          {%endif%}
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">{{post.content}}</p>
            <p class="card-text"><small class="text-muted">{{post.date}}</small></p>
          </div>
        </div>
          
       
        
        </div>

      </div>

    </div>
  </div>
