<div class="text center">
    {{event.event_name}}
    <br>
    {{event.about_event}}
    <br>
    <img src="{{event.poster.url}}" style="width: 600px; height: 400px;">
    <br>
    {{event.start_date}}
    <br>
    {{event.end_date}}
    <br>
    <a href="{{event.registration_link}}">Register here</a>
    <br>
    {% for p in images %}
    <div class="text-center">
        <img class="d-block w-100" src="{{p.images.url}}" alt="First slide">
      </div>
    {% endfor %}
    {% for j in timeline %}
    <div class="text-center">
      <p>{{j.date}}</p>
      <p>{{j.details}}</p>
    </div>
    {% endfor %}
</div>
