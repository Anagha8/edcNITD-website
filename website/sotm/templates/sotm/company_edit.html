{% extends 'sotm/sotm_base.html' %}
{% load static %}
{% block title %} Company Registeration Form {% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/sotm_companies.css' %}">
<!-- FAQs -->
<section class="companies">
    <center><h2>Edit Company</h2></center>
    {% if is_owner %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <fieldset>
                <label for="company_name">Company Name</label>
                <input type="text" name="company_name" maxlength="150" autofocus="" value="{{company.company_name}}" required="" id="id_company_name">
            </fieldset>
            
            <fieldset>
                <label for="id_company_logo">Company Logo</label>
                <input type="file" name="company_logo" accept="image/*" id="id_company_logo" value="{{company.image.url}}">
            </fieldset>
            
            <fieldset>
                <label for="vision">Vision</label>
                <input type="text" name="vision"  value="{{company.vision}}" maxlength="150" autofocus="" required="" id="id_vision">
            </fieldset>
            
            <fieldset>
                <label for="domain">Domain of the Company</label>
                <input type="text" name="domain" maxlength="150" value="{{company.domain}}" autofocus="" required="" id="id_domain">
            </fieldset>
            
            <fieldset>
                <label for="username">founders</label>
                <input type="text" name="founders" maxlength="150" value="{{company.founders}}" autofocus="" required="" id="id_founders">
            </fieldset>
            
            <fieldset>
                <label for="username">founding_year</label>
                <input type="number" name="founding_year" autofocus="" value="{{company.founding_year}}" required="" id="id_founding_year">
            </fieldset>
            
            <fieldset>
                <label for="website">Website</label>
                <input type="text" name="website" maxlength="300" value="{{company.website}}" id="id_website">
            </fieldset>

            <fieldset>
                <label for="facebook">Facebook</label>
                <input type="text" name="facebook" maxlength="300" value="{{company.facebook}}" id="id_facebook">
            </fieldset>
            
            <fieldset>
                <label for="linkedin">Linkedin</label>
                <input type="text" name="linkedin" maxlength="300" value="{{company.linkedin}}" id="id_linkedin">
            </fieldset>
            
            <fieldset>
                <label for="instagram">Instagram</label>
                <input type="text" name="instagram" maxlength="300" value="{{company.instagram}}" id="id_instagram">
            </fieldset>
            
            <fieldset>
                <input type="submit" value="Edit" class="cta-btn" name="company" id="submit-btn" >
            </fieldset>
            
        </form>
    {% else %}
        <h2>You are not the owner of this startup please login with the correct account</h2>
    {% endif %}
</section>
<!-- Footer -->

{% endblock %}
