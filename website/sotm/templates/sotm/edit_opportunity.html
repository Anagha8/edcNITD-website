{% extends 'sotm/sotm_base.html' %}
{% load static %}
{% block title %} Add position for company {{company.name}} {% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/snippets/sotm_form.css' %}">
<!-- FAQs -->
<section class="companies">
    <!-- <center>
        <h2>Edit position for company {{company.name}}</h2>
    </center> -->
    {% if is_owner %}
    <div class="container-form">
        <form action="" method="post" class="total">
            {% csrf_token %}
            <p>Edit Internship</p>

            <fieldset>
                <label for="registeration_url">Registeration Url</label>
                <br>
                <input type="text" name="registeration_url" value="{{opportunity.register_url}}" maxlength="300"
                    id="id_uregisteration_url">
            </fieldset>

            <fieldset>
                <label for="id_position_description">Internship Description</label>
                <br>
                <textarea name="description" id="id_position_description"
                    rows="10">{{opportunity.description}}</textarea>
            </fieldset>

            <fieldset>
                <input type="submit" value="Edit Internship" class="cta-btn" name="add_position" id="submit-btn">
            </fieldset>
            <div class="drops">
                <div class="drop drop-1"></div>
                <div class="drop drop-4"></div>
            </div>
        </form>
    </div>
    {% else %}
    <h3>You are not registered as the owner of this company</h3>
    {% endif %}
</section>
<!-- Footer -->

{% endblock %}
